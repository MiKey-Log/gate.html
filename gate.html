<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MikeyLog - ULTIMATE STABLE</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; font-family: sans-serif; color: #feda4a; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: block; }
        #matrix-canvas { z-index: 1; }
        #warp-canvas { z-index: 60; display: none; }

        #guide-msg { 
            position: absolute; top: 50%; left: 0; width: 100%; text-align: center; 
            color: #0f0; cursor: pointer; font-size: 24px; font-weight: bold; 
            transform: translateY(-50%); z-index: 100; border: 1px solid #0f0; 
            padding: 40px 0; background: rgba(0,0,0,0.9); letter-spacing: 0.3em;
            text-shadow: 0 0 10px #0f0;
        }

        .star-wars-window { position: absolute; width: 100%; height: 100%; perspective: 350px; display: flex; justify-content: center; z-index: 2; visibility: hidden; }
        .crawl-text {
            position: absolute; width: 85%; bottom: -100px; font-size: 6.5vw; 
            font-weight: 900; text-align: center; line-height: 2.5;
            transform-origin: 50% 100%; transform: rotateX(25deg); 
            display: none; color: #feda4a;
            text-shadow: 0 0 10px rgba(254, 218, 74, 0.8);
        }
        @keyframes crawl-animation { 
            0% { transform: rotateX(25deg) translateY(0); } 
            100% { transform: rotateX(25deg) translateY(-200%); } 
        }

        #door-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 160px; height: 260px; border: 4px solid #444; background: #111; display: none; perspective: 1000px; z-index: 50; }
        #door-leaf { width: 100%; height: 100%; background: #4e342e; transform-origin: left; transition: transform 3.5s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #222; }
        #final-text-logo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0; transition: opacity 2s; padding: 10px 20px; background: #eee; border: 4px solid #0f0; color: #000; font-weight: bold; font-size: 28px; white-space: nowrap; z-index: 40; box-shadow: 0 0 30px #0f0; }

        .shaking { animation: screen-shake 0.1s infinite; }
        @keyframes screen-shake { 0% { transform: translate(2px, -2px); } 50% { transform: translate(-2px, 2px); } 100% { transform: translate(0,0); } }
        #white-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; opacity: 0; pointer-events: none; transition: opacity 0.8s; z-index: 999; }
    </style>
</head>
<body onclick="start()">

    <canvas id="matrix-canvas"></canvas>
    <canvas id="warp-canvas"></canvas>
    <div id="guide-msg">BOOT SYSTEM...<br>TAP TO START</div>

    <div class="star-wars-window" id="sw-win">
        <div id="text-content" class="crawl-text">
            このキーボックスの扉を開いた時、<br>新しい未来への扉が開きます。<br><br>
            さぁ未知への一歩を踏み出そう。<br><br>
            今すぐ、QRコードをスキャンするんだ！<br><br>
            そこには、これまでの自分ではない<br>未来のあなたが笑顔で<br>手を振って待っています。
        </div>
    </div>

    <div id="door-wrapper">
        <div id="final-text-logo">MiKey Log</div>
        <div id="door-leaf"></div>
    </div>
    <div id="white-screen"></div>

    <script>
        // --- Matrix Engine (Optimized) ---
        const mCanvas = document.getElementById('matrix-canvas');
        const mCtx = mCanvas.getContext('2d');
        let mRequest;
        mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
        const drops = Array(Math.floor(mCanvas.width/25)).fill(1);

        function drawMatrix() {
            mCtx.fillStyle = "rgba(0, 0, 0, 0.05)";
            mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = "#0F0";
            mCtx.font = "15px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = Math.random() > 0.5 ? "0" : "1";
                mCtx.fillText(text, i * 25, drops[i] * 18);
                if (drops[i] * 18 > mCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
            mRequest = requestAnimationFrame(drawMatrix);
        }
        drawMatrix();

        // --- Global Audio ---
        let audioCtx;
        function playSnd(f, d, t="sawtooth", v=0.1) {
            try {
                if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
                g.gain.setValueAtTime(v, audioCtx.currentTime);
                g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + d);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + d);
            } catch(e) {}
        }

        // --- Sequence Control ---
        let isStarted = false;
        function start() {
            if(isStarted) return;
            isStarted = true;

            // 1. Matrixを即座に止める
            cancelAnimationFrame(mRequest);
            document.getElementById('matrix-canvas').style.display = 'none';
            document.getElementById('guide-msg').style.display = 'none';

            // 2. 音声エンジンの準備
            if(window.speechSynthesis) window.speechSynthesis.cancel();
            playSnd(440, 0.1, "sine", 0.05);

            // 3. 次の演出へ
            setTimeout(runCrawl, 100);
        }

        function runCrawl() {
            const swWin = document.getElementById('sw-win');
            const txt = document.getElementById('text-content');
            swWin.style.visibility = 'visible';
            txt.style.display = 'block';
            txt.style.animation = 'crawl-animation 45s linear forwards';

            const uttr = new SpeechSynthesisUtterance(txt.innerText);
            const voices = window.speechSynthesis.getVoices();
            uttr.voice = voices.find(v => v.lang.includes("ja") && (v.name.includes("Male") || v.name.includes("Siri") || v.name.includes("Otoya"))) || voices[0];
            uttr.rate = 0.82; uttr.pitch = 0.5;

            // 終了後の扉演出
            uttr.onend = () => { setTimeout(showDoor, 500); };
            // バックアップ用（音声が出ない場合も25秒で扉を出す）
            setTimeout(() => { if(txt.style.display !== 'none') showDoor(); }, 28000);

            window.speechSynthesis.speak(uttr);
        }

        function showDoor() {
            document.getElementById('sw-win').style.display = 'none';
            document.getElementById('door-wrapper').style.display = 'block';
            setTimeout(() => {
                playSnd(60, 3, "sawtooth", 0.1);
                document.getElementById('door-leaf').style.transform = 'rotateY(-115deg)';
                document.getElementById('final-text-logo').style.opacity = '1';
                setTimeout(runWarp, 3500);
            }, 1000);
        }

        function runWarp() {
            const wCanvas = document.getElementById('warp-canvas');
            const wCtx = wCanvas.getContext('2d');
            wCanvas.style.display = 'block';
            wCanvas.width = window.innerWidth; wCanvas.height = window.innerHeight;
            document.body.classList.add('shaking');
            
            let stars = [];
            for(let i=0; i<150; i++) stars.push({x: Math.random()*wCanvas.width-wCanvas.width/2, y: Math.random()*wCanvas.height-wCanvas.height/2, z: Math.random()*wCanvas.width});

            function animateWarp() {
                if(!wCanvas.style.display === 'block') return;
                wCtx.fillStyle="rgba(0,0,0,0.3)"; wCtx.fillRect(0,0,wCanvas.width,wCanvas.height);
                wCtx.strokeStyle="#fff"; wCtx.lineWidth=2;
                stars.forEach(s => {
                    s.z -= 20; if(s.z <= 0) s.z = wCanvas.width;
                    let x = (s.x / s.z) * wCanvas.width + wCanvas.width/2;
                    let y = (s.y / s.z) * wCanvas.height + wCanvas.height/2;
                    let x2 = (s.x / (s.z + 50)) * wCanvas.width + wCanvas.width/2;
                    let y2 = (s.y / (s.z + 50)) * wCanvas.height + wCanvas.height/2;
                    wCtx.beginPath(); wCtx.moveTo(x,y); wCtx.lineTo(x2,y2); wCtx.stroke();
                });
                requestAnimationFrame(animateWarp);
            }
            animateWarp();
            playSnd(200, 4, "square", 0.05);
            setTimeout(() => { document.getElementById('white-screen').style.opacity = '1'; }, 3000);
        }
    </script>
</body>
</html>
