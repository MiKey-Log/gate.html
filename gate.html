<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikeyLog - THE EVOLUTION</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; color: #feda4a; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #matrix-canvas { z-index: 1; }
        #warp-canvas { z-index: 60; display: none; }

        #guide-msg { 
            position: absolute; top: 50%; left: 0; width: 100%; text-align: center; 
            color: #0f0; cursor: pointer; font-size: 24px; font-weight: bold; 
            transform: translateY(-50%); z-index: 100; border: 1px solid #0f0; 
            padding: 40px 0; background: rgba(0,0,0,0.8); letter-spacing: 0.3em;
            text-shadow: 0 0 15px #0f0; box-shadow: inset 0 0 20px #0f0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* --- スターウォーズ：速度と視認性を改善 --- */
        .star-wars-window { 
            position: absolute; width: 100%; height: 100%; 
            perspective: 350px; /* 奥行きを少し浅くして文字を読みやすく */
            display: flex; justify-content: center; z-index: 2; visibility: hidden; 
        }
        .crawl-text {
            position: absolute; width: 85%; bottom: -50px; /* スタート位置を調整 */
            font-size: 6.5vw; 
            font-weight: 900; text-align: center; line-height: 2.5;
            transform-origin: 50% 100%; 
            transform: rotateX(25deg); 
            display: none; 
            /* 文字の輝きを強化 */
            color: #feda4a;
            text-shadow: 0 0 10px rgba(254, 218, 74, 0.8), 0 0 20px rgba(254, 218, 74, 0.5);
        }
        @media screen and (min-width: 768px) { .crawl-text { font-size: 38px; } }

        /* アニメーション：速度を落とし、上昇量を調整 */
        @keyframes crawl-animation { 
            0% { transform: rotateX(25deg) translateY(0); } 
            100% { transform: rotateX(25deg) translateY(-180%); } /* ここを-420%から-180%に修正 */
        }

        #door-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 160px; height: 260px; border: 4px solid #444; background: #111; display: none; perspective: 1000px; z-index: 50; }
        #door-leaf { width: 100%; height: 100%; background: #4e342e; transform-origin: left; transition: transform 3.5s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #222; }
        #final-text-logo { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0; transition: opacity 2s; padding: 10px 20px; background: #eee; border: 4px solid #0f0; color: #000; font-weight: bold; font-size: 28px; white-space: nowrap; z-index: 40; box-shadow: 0 0 30px #0f0; }

        @keyframes screen-shake {
            0% { transform: translate(0,0); } 25% { transform: translate(4px, -4px); } 50% { transform: translate(-4px, 4px); } 75% { transform: translate(4px, 4px); } 100% { transform: translate(0,0); }
        }
        .shaking { animation: screen-shake 0.1s infinite; }
        #white-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in; z-index: 999; }
    </style>
</head>

        <div id="door-leaf"></div>

    <div id="white-screen"></div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let isStarted = false;
        const mCanvas = document.getElementById('matrix-canvas');
        const mCtx = mCanvas.getContext('2d');
        let mInterval;
        mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
        const drops = Array(Math.floor(mCanvas.width/20)).fill(1);

        function drawM() {
            mCtx.fillStyle="rgba(0,0,0,0.08)"; mCtx.fillRect(0,0,mCanvas.width,mCanvas.height);
            mCtx.fillStyle="#0F0"; mCtx.font="15px monospace";
            drops.forEach((y,i)=>{
                const text = String.fromCharCode(0x30A0 + Math.random() * 96);
                mCtx.fillText(text, i*20, y*18);
                if(y*18 > mCanvas.height && Math.random() > 0.98) drops[i]=0; drops[i]++;
            });
        }
        mInterval = setInterval(drawM, 40);

        function playEffect(freq, dur, type="sawtooth", vol=0.1, slide=1.5) {
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq * slide, audioCtx.currentTime + dur);
            g.gain.setValueAtTime(vol, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + dur);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        }

        const wCanvas = document.getElementById('warp-canvas');
        const wCtx = wCanvas.getContext('2d');
        let stars = [];
        function initStars() {
            wCanvas.width = window.innerWidth; wCanvas.height = window.innerHeight;
            for(let i=0; i<300; i++) stars.push({x: Math.random()*wCanvas.width-wCanvas.width/2, y: Math.random()*wCanvas.height-wCanvas.height/2, z: Math.random()*wCanvas.width, w: Math.random()*3+1});
        }
        function drawWarp() {
            wCtx.fillStyle="rgba(0,0,0,0.4)"; wCtx.fillRect(0,0,wCanvas.width,wCanvas.height);
            stars.forEach(s => {
                s.z -= 25; if(s.z <= 0) s.z = wCanvas.width;
                let x = (s.x / s.z) * wCanvas.width + wCanvas.width/2;
                let y = (s.y / s.z) * wCanvas.height + wCanvas.height/2;
                let x2 = (s.x / (s.z + 60)) * wCanvas.width + wCanvas.width/2;
                let y2 = (s.y / (s.z + 60)) * wCanvas.height + wCanvas.height/2;
                wCtx.strokeStyle = `rgba(200, 230, 255, ${1 - s.z/wCanvas.width})`;
                wCtx.lineWidth = s.w; wCtx.beginPath(); wCtx.moveTo(x,y); wCtx.lineTo(x2,y2); wCtx.stroke();
            });
            requestAnimationFrame(drawWarp);
        }

        function runMain() {
            clearInterval(mInterval);
            mCanvas.style.display = "none";
            playEffect(200, 0.8, "sine", 0.15, 0.1);

            const uttr = new SpeechSynthesisUtterance(document.getElementById('text-content').innerText);
            const voices = window.speechSynthesis.getVoices();
            uttr.voice = voices.find(v => v.lang.includes("ja") && (v.name.includes("Male") || v.name.includes("Siri") || v.name.includes("Otoya"))) || voices[0];
            uttr.rate = 0.82; uttr.pitch = 0.5;

            document.getElementById('sw-win').style.visibility = 'visible';
            document.getElementById('text-content').style.display = 'block';
            // 45秒かけて、読み上げと同期するようにゆっくり動かす
            document.getElementById('text-content').style.animation = 'crawl-animation 45s linear forwards';

            const safety = setTimeout(showDoor, 28000);
            uttr.onend = () => { clearTimeout(safety); setTimeout(showDoor, 800); };
            window.speechSynthesis.speak(uttr);
        }

        function showDoor() {
            document.getElementById('sw-win').style.display = 'none';
            document.getElementById('door-wrapper').style.display = 'block';
            setTimeout(() => {
                playEffect(55, 3.5, "sawtooth", 0.15, 2);
                document.getElementById('door-leaf').style.transform = 'rotateY(-115deg)';
                document.getElementById('final-text-logo').style.opacity = '1';
                setTimeout(startTimeTravel, 3500);
            }, 1000);
        }
