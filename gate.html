<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikeyLog - 未知への扉</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; font-family: "serif"; }

        /* スターウォーズ風スクロール設定 */
        .star-wars-container {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: flex-end;
            perspective: 400px;
        }
        .crawl-text {
            color: #feda4a; font-size: 28px; font-weight: bold; text-align: center;
            line-height: 1.8; transform: rotateX(25deg);
            animation: crawl 25s linear forwards;
        }
        @keyframes crawl {
            0% { transform: rotateX(25deg) translateY(100vh); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: rotateX(25deg) translateY(-120vh); opacity: 0; }
        }

        /* キーボックスの扉（ロゴ）演出 */
        #door-scene {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: none; text-align: center;
        }
        .key-box-logo {
            width: 150px; height: 150px; border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,255,180,0.3);
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 1s;
        }
        /* 扉が開く（回転して奥へ消える）動き */
        .open-door { transform: rotateY(-110deg) scale(0.5); opacity: 0; }

        /* 真っ白な世界へ */
        #white-out {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; pointer-events: none; transition: opacity 2s;
            z-index: 999;
        }
    </style>
</head>
<body onclick="startSequence()">

    <div id="intro" class="star-wars-container">
        <div class="crawl-text" id="crawlText">
            このキーボックスの扉を開いた時、<br>
            新しい未来への扉が開きます。<br><br>
            さぁ未知の一歩を踏み出そう。<br><br>
            そこには、今までの自分ではない<br>
            未来の輝かしいあなたが待っています。
        </div>
    </div>

    <div id="door-scene">
        <img src="MiKey-Log.png" id="mainLogo" class="key-box-logo" 
             onerror="this.src='https://avatars.githubusercontent.com/u/190809794?v=4'">
    </div>

    <div id="white-out"></div>

    <script>
        let sequenceStarted = false;

        function startSequence() {
            if (sequenceStarted) return;
            sequenceStarted = true;

            // 1. スクロール終了後にロゴを表示
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                const doorScene = document.getElementById('door-scene');
                doorScene.style.display = 'block';

                // 2. 扉が開く演出（ロゴが回転して消える）
                setTimeout(() => {
                    const logo = document.getElementById('mainLogo');
                    logo.classList.add('open-door');

                    // 3. 真っ白になる演出
                    setTimeout(() => {
                        document.getElementById('white-out').style.opacity = '1';
                    }, 1200);
                }, 2000);

            }, 25000); // 25秒後に扉シーンへ（文章の長さに合わせました）
        }

        // クリックなしでも開始したい場合はここを有効に
        // window.onload = startSequence;
    </script>
</body>
</html>
