<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikeyLog - 未知への扉</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; font-family: "serif"; color: #feda4a; }

        /* スターウォーズ風テキスト */
        .star-wars-container {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: flex-end;
            perspective: 400px; z-index: 10;
        }
        .crawl-text {
            font-size: 24px; font-weight: bold; text-align: center; line-height: 2;
            transform: rotateX(25deg); animation: crawl 20s linear forwards;
        }
        @keyframes crawl {
            0% { transform: rotateX(25deg) translateY(100vh); opacity: 1; }
            100% { transform: rotateX(25deg) translateY(-120vh); opacity: 0; }
        }

        /* 普通の扉のセット */
        #door-frame {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 150px; height: 250px; border: 4px solid #555; background: #222;
            display: none; perspective: 1000px; z-index: 20;
        }
        #door {
            width: 100%; height: 100%; background: #5d4037; /* 木目調の茶色 */
            border: 2px solid #3e2723; transform-origin: left;
            transition: transform 2.5s ease-in-out;
            display: flex; align-items: center; justify-content: flex-end;
        }
        /* ドアノブ */
        #door::after { content: "●"; color: #d4af37; margin-right: 10px; font-size: 20px; }

        /* 扉が開いた後のロゴ */
        #final-logo {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 120px; opacity: 0; transition: opacity 2s; z-index: 5;
        }

        /* 真っ白な世界 */
        #white-out {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; pointer-events: none; transition: opacity 3s; z-index: 100;
        }

        .instruction { position: absolute; top: 20px; width: 100%; text-align: center; color: #fff; font-size: 14px; z-index: 150; }
    </style>
</head>
<body onclick="startSequence()">

    <div class="instruction" id="guide">画面をクリックして扉を開く</div>

    <div id="intro" class="star-wars-container">
        <div class="crawl-text">
            このキーボックスの扉を開いた時、<br>
            新しい未来への扉が開きます。<br><br>
            さぁ未知の一歩を踏み出そう。<br><br>
            そこには、今までの自分ではない<br>
            未来の輝かしいあなたが待っています。
        </div>
    </div>

    <div id="door-frame">
        <div id="door"></div>
        <img src="MiKey-Log.png" id="final-logo" onerror="this.src='https://avatars.githubusercontent.com/u/190809794?v=4'">
    </div>

    <div id="white-out"></div>

    <script>
        let sequenceStarted = false;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playDoorSound() {
            // ギィィィ…という扉の音を合成
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 2);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 2.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 2.5);
        }

        function startSequence() {
            if (sequenceStarted) return;
            sequenceStarted = true;
            document.getElementById('guide').style.display = 'none';
            if (audioCtx.state === 'suspended') audioCtx.resume();

            // 1. テキストスクロールが終わる頃に扉を出す
            setTimeout(() => {
                document.getElementById('intro').style.display = 'none';
                document.getElementById('door-frame').style.display = 'block';

                // 2. 扉が開く
                setTimeout(() => {
                    playDoorSound();
                    document.getElementById('door').style.transform = 'rotateY(-120deg)';
                    document.getElementById('final-logo').style.opacity = '1';

                    // 3. 真っ白な世界へ
                    setTimeout(() => {
                        document.getElementById('white-out').style.opacity = '1';
                    }, 3000);
                }, 1500);

            }, 20000); // 20秒後に扉へ
        }
    </script>
</body>
</html>
