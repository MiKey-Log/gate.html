<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikeyLog - 未知への扉</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; background: #000; overflow: hidden; font-family: "Arial", "sans-serif"; color: #feda4a; }

        /* スターウォーズ風テキスト */
        .star-wars-container {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: flex-end;
            perspective: 400px; z-index: 10;
        }
        .crawl-text {
            font-size: 26px; font-weight: bold; text-align: center; line-height: 2.5;
            transform: rotateX(25deg); animation: crawl 25s linear forwards;
            display: none;
        }
        @keyframes crawl {
            0% { transform: rotateX(25deg) translateY(100vh); opacity: 1; }
            100% { transform: rotateX(25deg) translateY(-150vh); opacity: 0; }
        }

        /* 普通の扉 */
        #door-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 180px; height: 280px; border: 6px solid #444; background: #111;
            display: none; perspective: 1200px; z-index: 20;
        }
        #door-leaf {
            width: 100%; height: 100%; background: #4e342e;
            border: 1px solid #331d1a; transform-origin: left;
            transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: flex-end;
            z-index: 25;
        }
        #door-leaf::after { content: ""; width: 15px; height: 15px; background: #d4af37; border-radius: 50%; margin-right: 15px; }

        /* 文字ロゴ */
        #final-text-logo {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            opacity: 0; transition: opacity 2s; z-index: 5;
            padding: 10px 20px; background-color: #f0f0f0; border: 5px solid #00ff00;
            color: #000000; font-size: 32px; font-weight: bold; white-space: nowrap; border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        #white-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; pointer-events: none; transition: opacity 2.5s; z-index: 100;
        }

        #guide-msg { 
            position: absolute; top: 50%; width: 100%; text-align: center; 
            color: #fff; cursor: pointer; z-index: 200; font-size: 24px; 
            font-weight: bold; transform: translateY(-50%);
        }
    </style>
</head>
<body onclick="startJourney()">

    <div id="guide-msg">画面をタップして旅にでよう！</div>

    <div id="intro-box" class="star-wars-container">
        <div id="text-content" class="crawl-text">
            このキーボックスの扉を開いた時、<br>
            新しい未来への扉が開きます。<br><br>
            さぁ未知への一歩を踏み出そう。<br><br>
            今すぐ、QRコードをスキャンするんだ！<br><br>
            そこには、今までの自分ではない<br>
            未来の輝かしいあなたが笑顔で<br>
            手を差し伸べて待っています。
        </div>
    </div>

    <div id="door-wrapper">
        <div id="final-text-logo">MiKey Log</div>
        <div id="door-leaf"></div>
    </div>

    <div id="white-screen"></div>

    <script>
        let isStarted = false;
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // 扉が開く音
        function playCreakSound() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(80, audioContext.currentTime);
            osc.frequency.linearRampToValueAtTime(120, audioContext.currentTime + 3);
            gain.gain.setValueAtTime(0.05, audioContext.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 3);
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 3);
        }

        // ★ナレーション機能★
        function speakMessage() {
            const text = "このキーボックスの扉を開いた時、新しい未来への扉が開きます。さぁ未知への一歩を踏み出そう。今すぐ、キューアールコードをスキャンするんだ！そこには、今までの自分ではない、未来の輝かしいあなたが、笑顔で手を差し伸べて待っています。";
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = "ja-JP";
            uttr.rate = 0.9; // 少しゆっくりめに
            uttr.pitch = 1.0;
            window.speechSynthesis.speak(uttr);
        }

        function startJourney() {
            if (isStarted) return;
            isStarted = true;
            
            document.getElementById('guide-msg').style.display = 'none';
            document.getElementById('text-content').style.display = 'block';
            
            // 音声とナレーションを開始
            if (audioContext.state === 'suspended') audioContext.resume();
            speakMessage();

            // ナレーションが終わる頃に扉を出す
            setTimeout(() => {
                document.getElementById('intro-box').style.display = 'none';
                document.getElementById('door-wrapper').style.display = 'block';

                setTimeout(() => {
                    playCreakSound();
                    document.getElementById('door-leaf').style.transform = 'rotateY(-110deg)';
                    document.getElementById('final-text-logo').style.opacity = '1';

                    setTimeout(() => {
                        document.getElementById('white-screen').style.opacity = '1';
                    }, 4000);
                },
